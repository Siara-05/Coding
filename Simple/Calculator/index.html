
<!DOCTYPE html>
<html lang="en">
  <head>                                       <!--Used for linking the external css and javascript files-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="style.css"/>  <!-- Linking the external css file-->
         
    <title> Normal Calculator </title>                  <!-- Title to be shown in the headbar-->
  </head>

  <body>

    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />  <!-- This is the input field where the user sees the numbers they input and the  results of the calculations.-->

         <!--Row wise button/tab declaration of the calculator-->
        <div>                                          
          <button class="button operator">AC </button>
          <button class="button operator">DEL </button>
          <button class="button operator">% </button>
          <button class="button operator">/ </button>
        </div>

        <!--"button operator" value is only given for those which will be used for calculation-->

        <div>
          <button class="button">7</button>               
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
        </div>
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
        </div>

        <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>   <!--Linking the external javascript file-->
    
    <!--The basic layout of our calculator is ready now we will go to style.css file-->

  </body>
</html>
